<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>testing</title>
</head>
<body>
<p></p>
</body>
<script type="text/javascript">
   const p = document.querySelector('p');

   window.addEventListener('keydown',(e)=>{
      switch(e.key){
      	case 'ArrowRight':
      	console.log('right');
      	p.textContent='right';
      	break;
      	case 'ArrowLeft':
      	console.log('left');
      	p.textContent='left';
      	break;
      }
   })
</script>
</html>
