<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>scroll text</title>
	<style type="text/css">
		
		.a{background: red;}
		.b{background: green;}
		.c{background: skyblue;}

		body{width: 300vw;
			height: 100vh;
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			overflow: hidden;}
	</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
</body>
<script type="text/javascript">
	
	window.addEventListener('wheel', (e)=>{
		
		console.log(pageXOffset);
		pageXOffset+=e.deltaY;
		window.scrollTo(pageXOffset,0);
	
		
	}
		)
	

	
</script>
</html>
